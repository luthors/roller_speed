<!-- register.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head
    th:replace="~{layout/fragments/head :: _head(title='Registro de Aspirantes')}"
  ></head>
  <body>
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <h2 class="text-center">Registro de Aspirantes</h2>
          <form th:action="@{/register}" method="post">
            <div class="mb-3">
              <label class="form-label">Nombre Completo</label>
              <input
                type="text"
                class="form-control"
                name="fullName"
                required
              />
            </div>
            <div class="mb-3">
              <label class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" name="email" required />
            </div>
            <div class="mb-3">
              <label class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                name="password"
                required
              />
            </div>
            <button type="submit" class="btn btn-success w-100">
              Registrarse
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
